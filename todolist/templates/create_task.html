{% extends 'base.html' %}

{% block meta %}
<title> ✿ Create a New Task ✿ </title>
{% endblock meta %}

{% block content %}

<div class = "Create Task">
    
    <h1>Create Task</h1>  

        <form method="POST" action="" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Add Your Task"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
